syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.mkh.twitter";
option java_outer_classname = "TwitterProto";

import "google/protobuf/timestamp.proto";

package twitter;

service Twitter {
  rpc Authenticate(User) returns (AuthResponse) {}
  rpc GetDailyBriefing(User) returns (stream Tweet) {}
  rpc SignUp(User) returns (User) {}
}

message AuthResponse {
  AuthResult result = 1;
}

message User {
  int32 id = 1;
  string first_name = 2;
  string last_name = 3;
  string username = 4;
  string password = 5;
  string email = 6;
  string phone_number = 7;
  // Not sure.
  int32 country_id = 8;
  google.protobuf.Timestamp birthdate = 9;
  optional string bio = 10;
  optional string location = 11;
  optional string website = 12;
  google.protobuf.Timestamp date_created = 13;
  google.protobuf.Timestamp date_last_modified = 14;
}

message Tweet {
  int32 id = 1;
  string text = 2;
  int32 photo_id = 3;
  int32 tweet_id = 4;
  google.protobuf.Timestamp date_created = 5;
}

enum AuthResult {
  INVALID_PASS = 0;
  NOT_FOUND = 1;
  GRANTED = 2;
}

