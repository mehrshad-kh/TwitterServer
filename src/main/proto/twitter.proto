syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.mkh.twitter";
option java_outer_classname = "TwitterProto";

package twitter;

service Twitter {
  rpc Authenticate(User) returns (AuthResponse) {}
  rpc GetDailyBriefing(User) returns (stream Tweet) {}
  rpc SignUp(User) returns (User) {}
  rpc IsTakenUsername(MKString) returns (MKBoolean) {}
  rpc IsTakenEmail(MKString) returns (MKBoolean) {}
  rpc IsTakenPhoneNumber(MKString) returns (MKBoolean) {}
  rpc SubmitProfilePhoto(ProfilePhoto) returns (MKBoolean) {}
}

message AuthResponse {
  AuthResult result = 1;
}

message MKString {
  string value = 1; 
}

message MKBoolean {
  bool value = 1;
}

message MKFile {
  bytes file_bytes = 1;
  string extension = 2;
}

message ProfilePhoto {
  int32 user_id = 1;
  MKFile photo = 2;
}

message User {
  int32 id = 1;
  string first_name = 2;
  string last_name = 3;
  string username = 4;
  string password = 5;
  string email = 6;
  string phone_number = 7;
  // Not sure.
  int32 country_id = 8;
  string birthdate = 9;
  string bio = 10;
  string location = 11;
  string website = 12;
  string date_created = 13;
  string date_last_modified = 14;
}

message Tweet {
  int32 id = 1;
  string text = 2;
  int32 photo_id = 3;
  int32 tweet_id = 4;
  string date_created = 5;
}

enum AuthResult {
  INVALID_PASS = 0;
  NOT_FOUND = 1;
  GRANTED = 2;
}

